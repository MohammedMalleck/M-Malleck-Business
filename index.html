<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- google fonts  -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <!-- font awesome icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
  <!-- particles.js  -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  <title>M Malleck Business</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main id="particles-js">
    <header>
      <div class="signature">Mohammed</div>
      <ul>
        <li>Home</li>
        <li>Skills</li>
        <li>Services</li>
        <li>Plans</li>
        <li>Why Me</li>
        <li>Contact</li>
      </ul>
      <div class="theme-icon">
        <svg  viewBox="0 0 18 18">
          <mask id="moon-mask-main-nav">
            <rect x="0" y="0" fill="white"></rect>
            <circle  cx="10" cy="2"  r="8" class="cover-circle"></circle>
          </mask>
          <circle cx="9" cy="9" class="shape-icon" mask="url(#moon-mask-main-nav)" r="8"></circle>
          <g>
            <circle cx="17" cy="9" r="1.3" style="--circle-num:0;"></circle>
            <circle cx="13" cy="15.928203" r="1.3"  style="--circle-num:1;"></circle>
            <circle cx="5" cy="15.928203" r="1.3" style="--circle-num:2;"></circle>
            <circle cx="1" cy="9" r="1.3" style="--circle-num:3;"></circle>
            <circle cx="5" cy="2.071797" r="1.3" style="--circle-num:4;"></circle>
            <circle cx="13" cy="2.071797" r="1.3" style="--circle-num:5;"></circle>
          </g>
        </svg>
      </div>
    </header>
    <div class="bar-icon">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div class="sidebar">
      <ul>
        <li>Home</li>
        <li>Skills</li>
        <li>Services</li>
        <li>Plans</li>
        <li>Why Me</li>
        <li>Contact</li>
        <li>
          <span>Dark Mode</span> 
          <div class="theme-icon-side">
            <svg  viewBox="0 0 18 18">
              <mask id="moon-mask-main-nav-sidebar">
                <rect x="0" y="0" fill="white"></rect>
                <circle  cx="10" cy="2"  r="8" class="cover-circle"></circle>
              </mask>
              <circle cx="9" cy="9" class="shape-icon" mask="url(#moon-mask-main-nav-sidebar)" r="8"></circle>
              <g>
                <circle cx="17" cy="9" r="1.3" style="--circle-num:0;"></circle>
                <circle cx="13" cy="15.928203" r="1.3"  style="--circle-num:1;"></circle>
                <circle cx="5" cy="15.928203" r="1.3" style="--circle-num:2;"></circle>
                <circle cx="1" cy="9" r="1.3" style="--circle-num:3;"></circle>
                <circle cx="5" cy="2.071797" r="1.3" style="--circle-num:4;"></circle>
                <circle cx="13" cy="2.071797" r="1.3" style="--circle-num:5;"></circle>
              </g>
            </svg>
          </div>
        </li>
      </ul>
    </div>
  </main>

  <audio src="foot-switch.MP3"></audio>

  <script src="script.js"></script>
</body>
</html>
